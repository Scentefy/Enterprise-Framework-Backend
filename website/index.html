<html ng-app="Kitsui">
<head>
	<title ng-controller="SettingsController as settings ">{{ page_name }} | {{ settings.site_name }}</title>
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css" integrity="sha256-bZkavcZrFlXfus3527w/pLbvXgyqnrHbNdMpwNXf1dA=" crossorigin="anonymous" />
 	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js" integrity="sha256-OxCsGH/j2k+Ub6Lo55TiYwZ94bv9Jmgvbn7gDahtiIs=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.js" integrity="sha256-SAQ4JgNuN5J22HeNmrNXLyvqEh6gUoWsetBCX8EUnZQ=" crossorigin="anonymous"></script>
	<script src="site.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<style>
		nav.top-nav{
			height: 122px;
		}
		a.page-title {
			line-height: 122px;
			font-size: 48px;
		  }
	</style>
</head>

<body class="grey lighten-4">
<header ng-controller="SettingsController as settings">
	<nav class="{{ settings.primary_colour }}">
		<div class="nav-wrapper container">
		  <a href="#/" class="brand-logo">{{ settings.site_name }}</a>
		  <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
		  <ul class="right hide-on-med-and-down">
			<li ng-repeat="nav in settings.nav"> <a ng-href="{{ nav.url }}" class="dropdown-button">{{ nav.title }}</a> 
			</li>  
		  </ul>
		  <ul class="side-nav" id="mobile-demo">
			<li ng-repeat="nav in settings.nav"><a ng-href="{{ nav.url }}">{{ nav.title }}</a></li>
		  </ul>
		</div>
	  </nav>
</header>

<main ng-view>
	<!-- Content is inserted here -->
</main>

<footer class="page-footer {{ settings.primary_colour }}" ng-controller="SettingsController as settings">
  <div class="container">
	<div class="row">
	  <div class="col l6 s12" ng-bind-html="settings.footer | html">
	  </div>
	  <div class="col l4 offset-l2 s12" ng-if="settings.facebook != '' || settings.twitter != '' || settings.instagram != '' || settings.facebook != ''">
		<h5 class="white-text">Find Us On</h5>
		<ul>
		  <li ng-if="settings.facebook != ''"><a target="_blank" class="grey-text text-lighten-3" href="https://www.facebook.com/{{ settings.facebook }}">Facebook</a></li>
		  <li ng-if="settings.instagram != ''"><a target="_blank" class="grey-text text-lighten-3" href="https://instagram.com/{{ settings.instagram }}">Instagram</a></li>
		  <li ng-if="settings.twitter != ''"><a target="_blank" class="grey-text text-lighten-3" href="https://twitter.com/{{ settings.twitter }}">Twitter</a></li>
		  <li ng-if="settings.google_plus != ''"><a target="_blank" class="grey-text text-lighten-3" href="https://plus.google.com/{{ settings.google_plus }}">Google Plus</a></li>
		</ul>
	  </div>
	</div>
  </div>
  <div class="footer-copyright">
	<div class="container">
	&copy; 2016 {{ settings.site_name }}
	<span class="grey-text text-lighten-4 right">Powered by <a class="{{ settings.highlight_colour }}-text" href="http://kitsui.github.io">Kitsui</a></span>
	</div>
  </div>
</footer>
  
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js" integrity="sha256-YUCh5+Y7KLYFkfuGkmKTo2Bsm2+RHjbG7aefaPF/cBg=" crossorigin="anonymous"></script>
<script>
$(".button-collapse").sideNav();
</script>

</html>
