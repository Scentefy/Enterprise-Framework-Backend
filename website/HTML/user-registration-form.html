<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">{{userFormCtrl.header}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading"><i class="fa fa-plus-square fa-fw"></i> User</div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-6">
              <form ng-submit="userFormCtrl.submitUser()">
                <div class="alert alert-danger" ng-show="userFormCtrl.invalidConfirm">
                  <a href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                  Passwords do not match
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" class="form-control" ng-attr-placeholder="{{userFormCtrl.emailPlaceholder}}" ng-model="userFormCtrl.user.email" ng-disabled="userFormCtrl.editing" required>
                </div>
                <div class="form-group">
                  <label>Username</label>
                  <input class="form-control" ng-attr-placeholder="{{userFormCtrl.usernamePlaceholder}}" ng-model="userFormCtrl.user.username" ng-disabled="userFormCtrl.retrieving" required>
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" ng-attr-placeholder="{{userFormCtrl.passwordPlaceholder}}" ng-model="userFormCtrl.user.password" ng-disabled="userFormCtrl.retrieving" required>
                  <p class="help-block"><a href="https://www.explainxkcd.com/wiki/index.php/936:_Password_Strength" target="_blank">Secure password guide</a></p>
                </div>
                <div class="form-group" ng-hide="!userFormCtrl.user.password">
                  <label>Confirm Password</label>
                  <input type="password" class="form-control" ng-attr-placeholder="{{userFormCtrl.confirmPlaceholder}}" ng-model="userFormCtrl.user.passwordConfirm" ng-disabled="userFormCtrl.retrieving" required>
                </div>
                <div class="form-group">
                  <label>Role Name</label>
                  <input class="form-control" ng-attr-placeholder="{{userFormCtrl.roleNamePlaceholder}}" ng-model="userFormCtrl.user.roleName" ng-disabled="userFormCtrl.retrieving" required>
                </div>
                <button type="submit" class="btn btn-primary" ng-disabled="userFormCtrl.retrieving">Submit</button>
                <button type="button" class="btn btn-danger" ng-disabled="userFormCtrl.retrieving">Cancel</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
