<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Users</h1><br>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <form action="#/user-form">
            <button type="submit" class="btn btn-primary"><i class="fa fa-plus-square fa-fw"></i> New User</button>
          </form>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                  <thead>
                    <tr>
                      <th>Email</th>
                      <th>Username</th>
                      <th>Role</th>
                      <th>Delete</th>
                    </tr>
                  </thead>
                  <tbody ng-repeat="user in userCtrl.users">
                    <tr ng-if="user.email=='loading'">
                      <td>Loading...</td>
                      <td>Loading...</td>
                      <td>Loading...</td>
                      <td>Loading...</td>
                    </tr>
                    <!-- Split first part of email use as identifier-->
                    <tr id="{{user.email | split}}" ng-hide="user.email=='loading'">
                      <td><a ng-href="#/user-form/{{user.id}}">{{user.email}}</a></td>
                      <td>{{user.username}}</td>
                      <td>{{user.role}}</td>
                        <td>
                          <form ng-submit="deleteUser(user)" ng-controller="cmsUserListCtrl">
                            <button type="submit" class="btn btn-danger">Delete</button>
                          </form>
                        </td> <!-- Delete Button -->
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
