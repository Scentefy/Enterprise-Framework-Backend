<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Site Settings</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <a href="../index.html">View visitor site</a>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10">
              <form role="form" ng-submit="settingsFormCtrl.submitSettings()">
                <div class="form-group">
                  <label>Site Name</label>
                  <input class="form-control" ng-attr-placeholder="{{settingsFormCtrl.namePlaceholder}}" ng-model="settingsFormCtrl.name" ng-disabled="settingsFormCtrl.retrieving">
                </div>
                <div class="form-group">
                  <label>Site Description</label>
                  <input class="form-control" ng-attr-placeholder="{{settingsFormCtrl.descriptionPlaceholder}}" ng-model="settingsFormCtrl.description" ng-disabled="settingsFormCtrl.retrieving">
                </div>
                <hr>
                <div class="form-group">
                  <label>Facebook Name</label>
                  <input class="form-control" ng-attr-placeholder="{{settingsFormCtrl.facebookNamePlaceholder}}" ng-model="settingsFormCtrl.facebookName" ng-disabled="settingsFormCtrl.retrieving">
                </div>
                <div class="form-group">
                  <label>Twitter Handle</label>
                  <input class="form-control" ng-attr-placeholder="{{settingsFormCtrl.twitterHandlePlaceholder}}" ng-model="settingsFormCtrl.twitterHandle" ng-disabled="settingsFormCtrl.retrieving">
                </div>
                <div class="form-group">
                  <label>Instagram Name</label>
                  <input class="form-control" ng-attr-placeholder="{{settingsFormCtrl.instagramNamePlaceholder}}" ng-model="settingsFormCtrl.instagramName" ng-disabled="settingsFormCtrl.retrieving">
                </div>
                <div class="form-group">
                  <label>Google Plus Name</label>
                  <input class="form-control" ng-attr-placeholder="{{settingsFormCtrl.googlePlusNamePlaceholder}}" ng-model="settingsFormCtrl.googlePlusName" ng-disabled="settingsFormCtrl.retrieving">
                </div>
                <!--
                <div class="form-group">
                  <label>Disqus ID</label>
                  <input class="form-control" ng-attr-placeholder="{{settingsFormCtrl.disqusIdPlaceholder}}" ng-model="settingsFormCtrl.disqusId" ng-disabled="settingsFormCtrl.retrieving">
                </div>
                <div class="form-group">
                  <label>Google Search Engine ID</label>
                  <input class="form-control" ng-attr-placeholder="{{settingsFormCtrl.googleIdPlaceholder}}" ng-model="settingsFormCtrl.googleId" ng-disabled="settingsFormCtrl.retrieving">
                </div>
                -->
                <hr>
                <div class="form-group">
                  <label>Visitor Site Primary Colour</label>
                  <input class="form-control" ng-attr-placeholder="{{settingsFormCtrl.primaryColorPlaceHolder}}" ng-model="settingsFormCtrl.primaryColor" ng-disabled="settingsFormCtrl.retrieving">
                </div>
                <div class="form-group">
                  <label>Visitor Site Highlight Colour</label>
                  <input class="form-control" ng-attr-placeholder="{{settingsFormCtrl.highlightColorPlaceHolder}}" ng-model="settingsFormCtrl.highlightColor" ng-disabled="settingsFormCtrl.retrieving">
                <div class="form-group">
                  <label>Colour options available here: <a href="http://materializecss.com/color.html#palette" target="_blank">Colours</a></label>
                </div>
                <hr>
                </div>
                <div class="form-group">
                  <label>Site Footer</label>
                  <textarea rows=5 id="footer" ng-model="settingsFormCtrl.footer" ng-disabled="settingsFormCtrl.retrieving" ui-tinymce="settingsFormCtrl.tinymceOptions"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" ng-disabled="settingsFormCtrl.retrieving">Save</button>
              </form>
            </div>
            <div class="col-lg-1"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
