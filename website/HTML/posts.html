<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Blog Posts</h1><br>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <form action="#/blog-form">
            <button type="submit" class="btn btn-primary"><i class="fa fa-plus-square fa-fw"></i> New Post</button>
          </form>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                  <thead>
                    <tr>
                      <th>Title</th>
                      <th>Author</th>
                      <th>Description</th>
                      <th>Keywords</th>
                      <th>Date</th>
                      <th>Delete</th>
                    </tr>
                  </thead>
                  <tbody ng-repeat="post in postCtrl.posts">
                    <tr ng-if="post.title=='loading'">
                      <td>Loading...</td>
                      <td>Loading...</td>
                      <td>Loading...</td>
                      <td>Loading...</td>
                      <td>Loading...</td>
                      <td>Loading...</td>
                    </tr>
                    <tr id={{post.id}} ng-hide="post.title=='loading'">
                      <td><a ng-href="#/blog-form/{{post.id}}">{{post.title}}</a></td>
                      <td>{{post.author}}</td>
                      <td>{{post.description}}</td>
                      <td>{{post.keywords}}</td>
                      <td>{{post.date}}</td>
                      <td>
                        <form ng-submit="deleteBlog(post)" ng-controller="cmsPostListCtrl">
                          <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                      </td> <!-- Delete Button -->
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
