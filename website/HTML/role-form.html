<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">{{roleFormCtrl.header}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading"><i class="fa fa-plus-square fa-fw"></i> Role</div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-6">
              <form ng-submit="roleFormCtrl.submitRole()">
                <div class="form-group">
                  <label>Role Name</label>
                  <input class="form-control" ng-attr-placeholder="{{roleFormCtrl.namePlaceholder}}" ng-model="roleFormCtrl.role.roleName" ng-disabled="roleFormCtrl.editing" required>
                </div>
                <div class="form-group">
                  <label>Permissions (seperate with spaces)</label>
                  <input class="form-control" ng-attr-placeholder="{{roleFormCtrl.permissionsPlaceholder}}" ng-model="roleFormCtrl.role.permissions" ng-disabled="roleFormCtrl.retrieving" required>
                </div>
                <button type="submit" class="btn btn-primary" ng-disabled="roleFormCtrl.retrieving">Submit</button>
                <button type="button" class="btn btn-danger" ng-disabled="roleFormCtrl.retrieving">Cancel</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
