<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Roles</h1><br>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <form action="#/role-form">
            <button type="submit" class="btn btn-primary"><i class="fa fa-plus-square fa-fw"></i> New Role</button>
          </form>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                  <thead>
                    <tr>
                      <th>RoleName</th>
                      <th>Permissions</th>
                      <td>Delete</td>
                    </tr>
                  </thead>
                  <tbody ng-repeat="role in roleCtrl.roles">
                    <tr ng-if="role.roleName=='loading'">
                      <td>Loading...</td>
                      <td>Loading...</td>
                      <td>Loading...</td>
                    </tr>
                    <tr id={{role.roleName}} ng-hide="role.roleName=='loading'">
                      <td><a ng-href="#/role-form/{{role.roleName}}">{{role.roleName}}</a></td>
                      <td>{{role.permissions}}</td>
                      <td>
                        <form ng-submit="deleteRole(role)" ng-controller="cmsRoleListCtrl">
                          <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                      </td> <!-- Delete Button -->
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
