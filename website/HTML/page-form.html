<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">{{pageFormCtrl.header}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <i class="fa fa-desktop fa-fw"></i> <a target="_blank" ng-href="{{pageFormCtrl.pageUrl}}" ng-show="pageFormCtrl.editing">View on visitor site</a>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10">
              <form ng-submit="pageFormCtrl.submitPage()">
                <div class="form-group">
                  <h3>Name</h3>
                  <input class="form-control" ng-attr-placeholder="{{pageFormCtrl.namePlaceholder}}" ng-model="pageFormCtrl.page.name" ng-disabled="pageFormCtrl.editing" required>
                </div>
                <div class="form-group">
                  <h4>Description</h4>
                  <input class="form-control" ng-attr-placeholder="{{pageFormCtrl.descriptionPlaceholder}}" ng-model="pageFormCtrl.page.description" ng-disabled="pageFormCtrl.retrieving" required>
                </div>
                <div class="form-group">
                  <h4>Keywords (seperate with spaces)</h4>
                  <input class="form-control" ng-attr-placeholder="{{pageFormCtrl.keywordsPlaceholder}}" ng-model="pageFormCtrl.page.keywords" ng-disabled="pageFormCtrl.retrieving" required>
                </div>
                <div class="form-group">
                  <h4>Body</h4>
                  <textarea rows="25" ng-model="pageFormCtrl.page.content" ng-disabled="pageFormCtrl.retrieving" ui-tinymce="pageFormCtrl.tinymceOptions"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" ng-disabled="pageFormCtrl.retrieving">Publish</button>
                <button type="button" class="btn btn-danger" ng-disabled="pageFormCtrl.retrieving">Cancel</button>
                <button type="button" class="btn btn-danger btn-outline" ng-show="pageFormCtrl.editing">Delete</button>
              </form>
            </div>
            <div class="col-lg-1"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
